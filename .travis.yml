matrix:
  include:
    - language: python
      python:
        - "2.7"
        - "3.4"
        - "3.5"
        - "3.6"      # current default Python on Travis CI
        - "3.7"
        - "3.8"
        - "3.8-dev"  # 3.8 development branch
        - "nightly"  # nightly build
      install:
        - pip install -r requirements.txt
      script:
        - pytest
    - language: node_js
      script:
        - pip install -r requirements.txt
        - pytest
        - npm install
        - npm run buildTemplates
        - npm run test
